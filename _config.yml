name: DataCareTeam
markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
plugins:
  - jekyll-paginate-v2
  - jekyll-feed
# Pagination Settings
pagination:
  enabled: true
  per_page: 10
  permalink: '/page:num/'
  title_suffix: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true